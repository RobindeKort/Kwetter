<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Kwetter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h3>Hello #{accountBean.accountName}</h3>
        <h:form>
            <h:commandButton value="Log Out" action="#{accountBean.logOut()}"/>
        </h:form>
        <h:form>
            <h:outputLabel value="Search: " />
            <h:inputText id="search" required="true" value="#{accountBean.searchString}"/>
            <h:commandButton value="Search" action="#{accountBean.findAccounts()}"/>
        </h:form>
        <h:dataTable value="#{accountBean.accountList}" var="account">
            <h:column>
                <f:facet name="header">Username</f:facet>
                <h:outputText value="#{account.userName}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Group</f:facet>
                <h:outputText value="#{account.highestGroup}"/>
            </h:column>
            <h:column>
                <h:form>
                    <f:facet name="header">Actions</f:facet>
                    <h:commandButton value="Promote" action="#{groupBean.promoteAccount(account)}"/>
                    <h:commandButton value="Demote" action="#{groupBean.demoteAccount(account)}"/>
                </h:form>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
